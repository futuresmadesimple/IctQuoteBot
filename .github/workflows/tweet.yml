name: X Post-Only Bot (12/day, 6am–10pm ET)

on:
  schedule:
    # Every ~20m covering 06:00–22:59 ET (10:00–02:59 UTC split)
    - cron: "*/12 6-23 * * *"
  workflow_dispatch:

permissions:
  contents: write

# Prevent overlaps if a run takes longer than 20m
concurrency:
  group: post-bot
  cancel-in-progress: false

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Tweepy
        run: python -m pip install "tweepy>=4.14,<5"

      - name: Check secrets present
        run: |
          for v in X_API_KEY X_API_SECRET X_ACCESS_TOKEN X_ACCESS_SECRET; do
            if [ -z "${!v}" ]; then echo "Missing $v"; exit 1; else echo "Found $v"; fi
          done
        env:
          X_API_KEY:       ${{ secrets.X_API_KEY }}
          X_API_SECRET:    ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN:  ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}

      - name: Run post bot
        env:
          # Writer creds (same names you already use)
          X_API_KEY:       ${{ secrets.X_API_KEY }}
          X_API_SECRET:    ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN:  ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}

          # Optional tuning (matches your bot defaults)
          SLOTS_PER_DAY: "7"
          START_HOUR:    "7"    # 07:00 ET
          END_HOUR:      "21"   # 21:59 ET window
          WINDOW_MIN:    "75"   # 30-minute posting window
        run: python -u bot_run.py

      - name: Commit state & tweets file (only if changed)
        if: always()
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .post_state.json tweets.txt posted_tweets.txt posted.jsonl || true
          git diff --cached --quiet || git commit -m "post-bot: update state/content"
          git push || true

