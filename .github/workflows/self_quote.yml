name: Daily Self Quote
permissions:
  contents: write
on:
  schedule:
    - cron: '17 15 * * *'
  workflow_dispatch:

jobs:
  self-quote:
    runs-on: ubuntu-latest
    concurrency:            # prevent push races with other workflows
      group: repo-logs
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install tweepy python-dateutil

      - name: Quote one older post from posted.jsonl
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          SELFQUOTE_SKIP_RECENT: ${{ vars.SELFQUOTE_SKIP_RECENT || '8' }}
          SELFQUOTE_MIN_AGE_HOURS: ${{ vars.SELFQUOTE_MIN_AGE_HOURS || '36' }}
        run: python self_quote.py

      - name: Commit updated posted.jsonl
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add posted.jsonl
          git commit -m "chore: rotate self-quote pool [skip ci]" || { echo "No changes"; exit 0; }
          git pull --rebase --autostash
          git push
