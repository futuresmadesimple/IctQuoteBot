name: Daily Self Quote
on:
  schedule:
    - cron: '17 15 * * *'   # runs daily at 15:17 UTC (~10:17a ET). Adjust as needed.
  workflow_dispatch:

jobs:
  self-quote:
    runs-on: ubuntu-latest
    concurrency:
      group: x-self-quote
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install tweepy python-dateutil
      - name: Quote one older post from posted.jsonl
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          SELFQUOTE_SKIP_RECENT: ${{ vars.SELFQUOTE_SKIP_RECENT || '8' }}
          SELFQUOTE_MIN_AGE_HOURS: ${{ vars.SELFQUOTE_MIN_AGE_HOURS || '36' }}
        run: python self_quote.py

      - name: Commit updated posted.jsonl
        if: ${{ success() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add posted.jsonl
          git commit -m "chore: rotate self-quote pool [skip ci]" || echo "No changes"
          git push


