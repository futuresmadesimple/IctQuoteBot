name: Weekly Mini Thread
on:
  schedule:
    - cron: '0 22 * * 0'   # Sundays 22:00 UTC â‰ˆ 6:00p ET (adjust as you like)
  workflow_dispatch:

jobs:
  weekly-thread:
    runs-on: ubuntu-latest
    concurrency:
      group: x-weekly-thread
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install tweepy
      - name: Post one mini-thread from threads.txt
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          THREAD_MAX_TWEETS: '5'
        run: python weekly_thread.py

      - name: Commit updated threads and state
        if: ${{ success() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add threads.txt .thread_state.json
          git commit -m "chore: remove used thread block [skip ci]" || echo "No changes"
          git push

